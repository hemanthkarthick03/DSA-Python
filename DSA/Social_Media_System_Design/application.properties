# ============================================================================
# SOCIAL MEDIA APPLICATION CONFIGURATION
# ============================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Application Information
spring.application.name=Social Media App
info.app.name=Social Media Platform
info.app.description=Social Media Platform for Amazon SDE Interview
info.app.version=1.0.0

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/social_media
spring.datasource.username=app_user
spring.datasource.password=app_password
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=SocialMediaHikariCP

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false

# ============================================================================
# REDIS CONFIGURATION
# ============================================================================

# Redis Connection Settings
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.database=0

# Redis Connection Pool Settings
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-wait=-1ms

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

# Logging Levels
logging.level.com.socialmedia=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log File Configuration
logging.file.name=logs/social-media.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ============================================================================
# ACTUATOR CONFIGURATION
# ============================================================================

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.redis.enabled=true
management.health.db.enabled=true

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# ============================================================================
# JACKSON CONFIGURATION
# ============================================================================

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================

# Basic Security (Development Only)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ============================================================================
# CUSTOM APPLICATION PROPERTIES
# ============================================================================

# Cache Configuration
app.cache.user.ttl=3600
app.cache.post.ttl=1800
app.cache.feed.ttl=900

# File Storage Configuration
app.storage.type=local
app.storage.local.path=./uploads
app.storage.s3.bucket=social-media-photos
app.storage.s3.region=us-east-1

# Rate Limiting Configuration
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000

# Feed Configuration
app.feed.page-size=20
app.feed.max-page-size=100
app.feed.cache-enabled=true

# Notification Configuration
app.notifications.enabled=true
app.notifications.email.enabled=false
app.notifications.push.enabled=false

# ============================================================================
# DEVELOPMENT CONFIGURATION
# ============================================================================

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# H2 Console (for development/testing)
spring.h2.console.enabled=false

# ============================================================================
# API DOCUMENTATION CONFIGURATION
# ============================================================================

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true